---
layout: default

<div class="main">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
         {% if page.subtitle %}
        <h2 class="page-subtitle">{{ page.subtitle }}</h1>
         {% endif %}
    </header>

    <article class="page-content">
        {{ content }}
    </article>
</div>
